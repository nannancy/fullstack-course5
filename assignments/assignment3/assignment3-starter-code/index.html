<!doctype html>
<html lang="en" ng-app='NarrowItDown'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body  ng-controller='NarrowItDownController as menu'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-Click="menu.searchMenuItems();">Narrow It Down For Me!</button>
    </div>
    </div>
      <!-- found-items should be implemented as a component -->
      <found-items found-items="menu.found" on-remove="menu.removeItem(index)">
      </found-items>




</body>
</html>
